<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block content %}

        <h3>Tópico: {{ topic }}</h3>

        <p>Entradas: </p>

        <ul>
            {% for entry in entries %}

            <li>
                <p>{{ entry.data_added | date:'M d, Y H:i'}}</p>
                <p>{{ entry.text | linebreaks }}</p>
            </li>

            {% empty %}
            <li>
                Não há registro
            </li>
            {% endfor %}
        </ul>
    {% endblock content%}
</body>
</html>
